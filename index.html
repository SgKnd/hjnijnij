  const FRIDGE_KEY = "kishkoblud_fridge_v1";

  function normalizeName(name) {
    return name.trim().toLowerCase();
  }

  function findFridgeItemByName(fridgeArr, ingredientName) {
    const target = normalizeName(ingredientName);
    return fridgeArr.find(item => normalizeName(item.name) === target);
  }

  // –°—Ç–∞—Ç—É—Å —Ä–µ—Ü–µ–ø—Ç–∞ –æ—Ç–Ω–æ—Å–∏—Ç–µ–ª—å–Ω–æ —Ö–æ–ª–æ–¥–∏–ª—å–Ω–∏–∫–∞
  function getRecipeMatchStatus(recipe, fridgeArr) {
    const missing = [];
    const lacking = [];

    recipe.ingredients.forEach(ing => {
      if (ing.amount === null || ing.unit === "to_taste") {
        return; // —Å–æ–ª—å/–ø–µ—Ä–µ—Ü –∏ —Ç.–ø. –Ω–µ —É—á–∏—Ç—ã–≤–∞–µ–º
      }
      const item = findFridgeItemByName(fridgeArr, ing.name);
      if (!item) {
        missing.push(ing);
      } else if (typeof item.amount === "number" && item.amount < ing.amount) {
        lacking.push({
          ingredient: ing,
          have: item.amount,
          need: ing.amount - item.amount
        });
      }
    });

    let status = "full";
    if (missing.length || lacking.length) {
      const totalRelevant = recipe.ingredients.filter(
        ing => ing.amount !== null && ing.unit !== "to_taste"
      ).length;
      if (missing.length + lacking.length === totalRelevant) {
        status = "none";
      } else {
        status = "partial";
      }
    }

    return { status, missing, lacking };
  }

  function formatUnit(unit) {
    if (unit === "g") return "–≥";
    if (unit === "ml") return "–º–ª";
    if (unit === "pcs") return "—à—Ç";

    return unit;
  }

  function formatDateForHuman(dateStr) {
    if (!dateStr) return "–±–µ–∑ –¥–∞—Ç—ã";
    const d = new Date(dateStr);
    if (Number.isNaN(d.getTime())) return "–Ω–µ–∫–æ—Ä—Ä–µ–∫—Ç–Ω–∞—è –¥–∞—Ç–∞";
    return d.toLocaleDateString("ru-RU", { day: "2-digit", month: "2-digit" });
  }

  function daysDiffFromToday(dateStr) {
    if (!dateStr) return null;
    const d = new Date(dateStr);
    if (Number.isNaN(d.getTime())) return null;
    const today = new Date();
    today.setHours(0, 0, 0, 0);
    d.setHours(0, 0, 0, 0);
    const diffMs = d.getTime() - today.getTime();
    return Math.round(diffMs / (1000 * 60 * 60 * 24));
  }

  function cookRecipe(recipeId) {
    const recipe = recipes.find(r => r.id === recipeId);
    if (!recipe) return;
    let changed = false;

    recipe.ingredients.forEach(ing => {
      if (ing.amount === null || ing.unit === "to_taste") return;
      const item = findFridgeItemByName(fridge, ing.name);
      if (!item || typeof item.amount !== "number") return;
      const newAmount = item.amount - ing.amount;
      if (newAmount <= 0) {
        fridge = fridge.filter(f => f !== item);
      } else {
        item.amount = Math.round(newAmount * 100) / 100;
      }
      changed = true;
    });

    if (changed) {
      saveFridge(fridge);
      renderFridge();
      renderSuggestions();
      renderRecipes();
      renderExpireBlock();
      alert("–ü—Ä–æ–¥—É–∫—Ç—ã –¥–ª—è —ç—Ç–æ–≥–æ —Ä–µ—Ü–µ–ø—Ç–∞ —Å–ø–∏—Å–∞–Ω—ã –∏–∑ —Ö–æ–ª–æ–¥–∏–ª—å–Ω–∏–∫–∞ (–Ω–∞—Å–∫–æ–ª—å–∫–æ —É–¥–∞–ª–æ—Å—å —Å–æ–ø–æ—Å—Ç–∞–≤–∏—Ç—å –ø–æ –Ω–∞–∑–≤–∞–Ω–∏—é).");

    }

  // ----- –ü–æ–∫—É–ø–∫–∞ ¬´–≤—Å—ë –¥–ª—è —Ä–µ—Ü–µ–ø—Ç–∞¬ª -----

  function buyForRecipe(recipeId) {
    const recipe = recipes.find(r => r.id === recipeId);
    if (!recipe) return;

    const addedLines = [];

    recipe.ingredients.forEach(ing => {
      if (ing.amount === null || ing.unit === "to_taste") return;

      const key = normalizeName(ing.name);
      const pkg = defaultPackages[key];
      const addAmount = pkg?.amount ?? ing.amount;
      const unit = pkg?.unit ?? ing.unit;

      if (!addAmount || !unit) return;

      // –∏—â–µ–º —É–∂–µ —Å—É—â–µ—Å—Ç–≤—É—é—â–∏–π –ø—Ä–æ–¥—É–∫—Ç —Å —Ç–∞–∫–∏–º –∏–º–µ–Ω–µ–º –∏ –µ–¥–∏–Ω–∏—Ü–µ–π
      let item = fridge.find(
        f => normalizeName(f.name) === key && f.unit === unit
      );

      if (item) {
        item.amount = (Number(item.amount) || 0) + addAmount;
      } else {
        item = {
          name: ing.name,
          amount: addAmount,
          unit,
          expiresAt: null
        };
        fridge.push(item);
      }

      addedLines.push(`${ing.name}: +${addAmount} ${formatUnit(unit)}`);
    });

    saveFridge(fridge);
    renderFridge();
    renderSuggestions();
    renderExpireBlock();
    renderRecipes();

    if (addedLines.length) {
      alert(
        "–î–æ–±–∞–≤–ª–µ–Ω—ã –ø–æ–∫—É–ø–∫–∏ –ø–æ —Ä–µ—Ü–µ–ø—Ç—É:\n\n" +
